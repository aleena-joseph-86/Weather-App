<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="enter the city name">
                <button><img src="search.png"></button>
            </div>
              <div class="display">
                <img src="clear.png">
                <h1>26Â°C</h1>
                <h2>New York</h2>
            </div> 
            <div class="footer">
                <div class="weather">
                  <img src="humidity.png"> 
                  <div class="weatherinfo">
                    <h2>48%</h2>
                    <h2>Humidity</h2>
                  </div> 
                </div>
                <div class="wind">
                    <img src="wind.png"> 
                    <div class="windinfo">
                      <h2>10.29 km/h</h2>
                      <h2>Wind Speed</h2>
                    </div> 
                  </div>
            </div> 
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
